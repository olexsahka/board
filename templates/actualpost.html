{%extends 'base.html'%}
    {%block title%}
actual posts
{%endblock%}

{%block body%}
<style>
.card-text{
text-align:center;
font-size:20px;
font-weight:bold;
}
.btn:nth-child(1) {background-color: white;
  color: black;
  border: 1px solid #FFA500; /* Green */
 font-size: 14px;
 border-radius: 0px;
 padding: 10px 25px;
 text-transform: capitalize;
 transition: all 0.5s ease 0s;
}
.btn:nth-child(2) {background-color: white;
  color: black;
  border: 1px solid #FFA500;;
 font-size: 14px;
 border-radius: 0px;
 padding: 10px 25px;
 text-transform: capitalize;
 transition: all 0.5s ease 0s;
}
.btn:nth-child(3) {background-color: white;
  color: black;
  border: 1px solid #FFA500;;
 font-size: 14px;
 border-radius: 0px;
 padding: 10px 25px;
 text-transform: capitalize;
 transition: all 0.5s ease 0s;
}

.btn:hover:nth-child(3) {
  background-color: #FFA500;
  color: white;
}

.btn:hover:nth-child(1) {
  background-color: #FFA500;
  color: white;
}
.btn:hover:nth-child(2) {
  background-color: #FFA500;
  color: white;
}


.heading2{
text-align:center;
 display: block;
 font-size: 35px;
 font-weight: 500;
 padding: 0px 0;
 border-bottom: 1px solid #ffa500;
 margin-bottom: 30px;
}

.col-lg-4:hover img {
border: 1px solid #808080;
background: #e9e9e9;
}


</style>
<span class="heading2">Мои активные объявления</span>
<div class="row" style=" text-align:center; padding:10px;margin-bottom:10px">
    {% for post in posts%}
<div class="col-lg-3" style="">
    <div class="links" style=" padding:10px;margin-bottom:10px">
                <p><a href="/post{{post.id}}"><img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"  style=" border-radius: 10px;height: 300px; width: 300px; " src="{{ url_for('static', filename ='img/'+post.img_0)  }}"></a></p>
                  <div  class="card-text"  style="color:orange; text-transform: capitalize"> {{post.name}}</div>
                    <div class="card-text"> {{post.cost}} ₽</div>
                    <div class="text-muted"><small>{{post.hostel}}</small></div>
                    <div class="text-muted"><small>{{post.timestamp.date()}}</small></div>

                    <div >
                        <a href="/post{{post.id}}" class="btn btn-outline" >Детальнее</a>
                        <a href="/post{{post.id}}/edit" class="btn btn-outline">Изменить</a>
                        <a href="/post{{post.id}}/delete" class="btn btn-outline">Удалить</a>
                    </div>
                </div></div>
{%endfor %}


</div>
    {%endblock%}
